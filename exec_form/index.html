<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício Formulário</title>
  </head>
  <body>
    <h1>Formulário de Inscrição</h1>

    <form>
      <!--Campo p/ nome-->
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />
      <br /><br />

      <!--Campo p/ Email-->
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />
      <br /><br />

      <!--Campo p/ telefone-->
      <label for="telefone">WhatsApp:</label>
      <input type="tel" id="telefone" name="whatsapp" />
      <br /><br />

      <!--Campo p/ área de atuação-->
      <label>Área de Atuação:</label><br />
      <input type="radio" name="radio" id="desenvolvimento" />
      <label for="desenvolvimento">Desenvolvimento</label>
      <input type="radio" name="radio" id="quality" />
      <label for="quality">Quality Assurance(QA)</label>
      <input type="radio" name="radio" id="analiseDados" />
      <label for="analiseDados">Análise de Dados</label>
      <input type="radio" name="radio" id="infra" />
      <label for="infra">Infraestrutura</label>
      <br /><br />

      <!--Campo p/ caixa de observações-->
      <label for="observacoes">Observações:</label><br />
      <textarea
        name="observacoes"
        id="observacoes"
        cols="50"
        rows="5"
      ></textarea>
      <br /><br />

      <!--Campo p/ opçaõ de receber email-->
      <input type="checkbox" id="novidades" />
      <label for="novidades">Desejo receber novidades por e-mail.</label>
      <br />

      <!--Campo p/ botão de enviar-->
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
